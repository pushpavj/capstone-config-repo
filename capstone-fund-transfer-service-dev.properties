spring.application.name=capstone-fund-transfer-service
server.port=6060

#Eureka client config
#eureka.client.service-url.defaultZone=https://${REGISTRY_SERVICE_HOST:localhost}:8761/eureka
eureka.client.service-url.default-zone=https://lohcalhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

#Data source configuration
#DB URL
spring.datasource.url=jdbc:mysql://localhost:3306/banking
#username
spring.datasource.username=training
spring.datasource.password=training

#Data base config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#Expose all the actuator endpoints

management.endpoints.web.exposure.include=*
