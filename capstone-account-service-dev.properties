spring.application.name=capstone-account-service
server.port= 9090

spring.kafka.bootstrap-servers=localhost:9092

#Eureka client config
#below link for dockerizing
#eureka.client.service-url.defaultZone= https://${REGISTRY_SERVER_HOST:localhost}:8761/eureka
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

#Datasource Configuration
#Db url
spring.datasource.url=jdbc:mysql://localhost:3306/banking
##Username
#spring.datasource.username=root
##Password
